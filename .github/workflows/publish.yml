name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ghostledger/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./ghostledger
          platforms: linux/amd64,linux/arm64
          push: true
          # Replace YOUR_DOCKERHUB with the actual username if hardcoded, 
          # otherwise it relies on the user updating docker-compose.yml 
          # or we can use the secret username.
          # For consistency with the user's manual update, we'll suggest 
          # they use their username here or we inject it similarly.
          # Typically, tags are `username/repo:tag`.
          tags: |
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ghostledger:v1.2.8
            ${{ secrets.DOCKER_USERNAME }}/ghostledger:latest
